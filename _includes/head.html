<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Google webmasters site verification -->
  <meta name="google-site-verification" content="OeXzt5t60mfwuJkxhV5Bx0szL1OpQxNlioXceMXXOXQ" />

  <!-- Site description -->
  <meta name="description" content="Portfolio and blog of Antriksh Yadav, software + web developer, computer science student from UC San Diego.">

  <title>
    {% if page.title == "Blog" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Foundation -->
  <script src="{{ site.baseurl }}public/foundation/js/vendor/modernizr.js"></script>
  <script src="{{ site.baseurl }}public/foundation/js/vendor/fastclick.js"></script>
  <script src="{{ site.baseurl }}public/foundation/js/vendor/jquery.js"></script>
  <script src="{{ site.baseurl }}public/foundation/js/foundation.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Merriweather|Open+Sans:700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- Roost for notifications -->
  <script src='//cdn.goroost.com/roostjs/f778444d48ba436ebf2031b9bdd33f6e' async></script>
</head>
